<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SCC Landing Script</title>
        <script type="text/javascript">
            var startTime = +new Date();
            setTimeout(
                function() {
                    var now = +new Date();
                    if ( now - startTime < 1000){
                        // var marketUrl = "";
                        // if( isAndroid ){
                        //     marketUrl = androidMarketUrl;
                        // }else if( isiOS ){
                        //     marketUrl = iosMarketUrl;
                        // }
                        location.href="intent://deeplink#Intent;scheme=scc;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.seoul.scc;end";
                    }
                }
            , 500);
        </script>
    </head>
    <body>SCC Landing Script</body>
</html>
